spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  #    hibernate:
  #      ddl-auto: create
  datasource:
#    url: jdbc:postgresql://localhost:5432/${PORT}?useSSL=true&serverTimezone=UTC
    url: jdbc:postgresql://${DB_HOST:localhost:5432}/${PORT}?useSSL=true&serverTimezone=UTC
    username: bestuser
    password: bestuser
    driver-class-name: org.postgresql.Driver
  cache:
    caffeine:
      spec: maximumSize=20,expireAfterAccess=1h

server:
  port: ${PORT:9999}

config:
  nodes:
    1:
      replicas:
        - port: 1001
        - port: 1002
        - port: 1003
    2:
      replicas:
        - port: 2001
        - port: 2002
        - port: 2003
    0:
      replicas:
        - port: 3001
        - port: 3002
        - port: 3003

consumer:
  topic: "commit_log"
  order-topic: "order_commit_log"

kafka:
  auto-startup: true
  commit-log-topic: ${consumer.topic}
  order-commit-log-topic: ${consumer.order-topic}
  group-id: ${PORT}
  offset-reset: "earliest"

#  bootstrap: "localhost:9092"
  bootstrap: ${KAFKA_HOST:localhost:9092}

